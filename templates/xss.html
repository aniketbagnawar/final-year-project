{% extends "layout.html" %}
{% block content %}


<div class="w3-card-4 w3-margin">

    <header class="w3-container w3-blue">
      <h1>XSS Detection</h1>
    </header>
    
    <form class="w3-container" action="" method="post" enctype="multipart/form-data">
        <label class="w3-text-teal"><b>Enter XSS Script</b></label>
        <textarea class="w3-input w3-border w3-light-grey" rows="10" cols="47" name='script' value="{{ script }}"></textarea>
        <br>
      

        <input class="w3-btn w3-blue-grey" name="prediction" type="submit" value="Predict">
        <br> <br>
        <label class="w3-text-teal"><b>Prediction</b></label>
        <input class="w3-input w3-border w3-light-grey" type="text" name='xss_r' value="{{ xss_r }}">
      
      </form>
    <br>
    <footer class="w3-container w3-blue">
      <h5></h5>
    </footer>
    
    </div>
  </div>
      

  {% endblock %}
